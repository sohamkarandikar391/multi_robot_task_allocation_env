# Simple MRTA scenario configuration
world_config:
  size_x: 20.0
  size_y: 20.0
  
species:
  crazyflie_species:
    type: "crazyflie"
    count: 0
    depot_position: [-7.0, -7.0, 1.5] 
    skills: [1, 1, 0, 0, 0]
    color: [1.0, 0.0, 0.0, 1.0]
    
  turtlebot_species:
    type: "turtlebot3_burger"
    count: 1
    depot_position: [7.0, 7.0, 0.0]  
    skills: [0, 0, 1, 1, 1]
    color: [0.0, 0.0, 1.0, 1.0]

# Tasks spread in a better pattern
tasks:
  - id: 0
    position: [-5.0, 0.0, 0.0]  # Left-center
    requirements: [1, 0, 0, 1, 0]
    duration: 10.0
    
  - id: 1
    position: [5.0, 0.0, 0.0]  # Right-center
    requirements: [0, 1, 1, 0, 0]
    duration: 15.0
    
  - id: 2
    position: [0.0, 5.0, 0.0]  # Top-center
    requirements: [1, 1, 0, 0, 1]
    duration: 12.0
    
  - id: 3
    position: [0.0, -5.0, 0.0]  # Bottom-center
    requirements: [0, 0, 1, 1, 0]
    duration: 8.0


obstacles:
  # Short obstacles - block ground robots, allow aerial
  short_obs_1:
    model: "short_obstacle"
    position: [-3.0, -3.0, 0.0]
    # z=0 because model.sdf positions the box correctly internally
    
  short_obs_2:
    model: "short_obstacle"
    position: [3.0, 3.0, 0.0]
    
  # Tall obstacle - blocks everyone
  tall_obs_1:
    model: "tall_obstacle"
    position: [0.0, 0.0, 0.0]
    